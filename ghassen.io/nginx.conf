# /etc/nginx/conf.d/default.conf
# Traefik terminates TLS. Nginx serves HTTP on :80 inside the container.

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;

  # Your build must be present here (baked into image OR bind-mounted)
  root /usr/share/nginx/html;
  index index.html;

  # ---- SPA fallback: serves index.html for client routes (/, /orbitways/, etc.) ----
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: prevent caching your JSON CV
  location = /cv-data.json {
    add_header Cache-Control "no-cache, must-revalidate";
    try_files $uri =404;
  }

  # ---- API proxy: /orbitways/api/... -> backend /api/... ----
  location /orbitways/api/ {
    proxy_pass         http://orbit-ways-be:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        $connection_upgrade;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # ---- WebSocket proxy: /orbitways/orbitways-websocket/... -> backend /orbitways-websocket/... ----
  location /orbitways/orbitways-websocket/ {
    proxy_pass         http://orbit-ways-be:8080/orbitways-websocket/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        $connection_upgrade;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # Compression (safe defaults)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;

  # SPA-friendly error page
  error_page 404 /index.html;
}
