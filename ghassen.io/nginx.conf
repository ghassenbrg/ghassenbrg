# Global Nginx config used inside the FE container.
# Traefik handles TLS; Nginx serves plain HTTP on :80 in the container.

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /tmp/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  sendfile        on;
  tcp_nopush      on;
  keepalive_timeout  65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;

  # --- WebSocket upgrade helper ---
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ===== Server for ghassen.io (serves SPA + proxies BE) =====
  server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Your Dockerfile copies the builds here
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback for / and nested client routes (e.g., /orbitways/)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional: prevent caching for cv-data.json
    location = /cv-data.json {
      add_header Cache-Control "no-cache, must-revalidate";
      try_files $uri =404;
    }

    # ---- API proxy: /orbitways/api/... -> backend /api/... ----
    location /orbitways/api/ {
      proxy_pass         http://orbit-ways-be:8080/api/;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    # ---- WebSocket proxy: /orbitways/orbitways-websocket/... -> backend /orbitways-websocket/... ----
    location /orbitways/orbitways-websocket/ {
      proxy_pass         http://orbit-ways-be:8080/orbitways-websocket/;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    # SPA-friendly fallback
    error_page 404 /index.html;
  }
}
