services:
  orbit-ways-be:
    image: ghassenbrg/orbit-ways-be:1.0.0-SNAPSHOT
    ports:
      - "8080:8080"
    volumes:
      - ./config/orbit-ways-be/application.properties:/app/config/application.properties:ro
    networks:
      - ghassen-io-network

  ghassen-io-fe:
    image: ghassenbrg/orbit-ways-ionic:1.0.0-SNAPSHOT
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/certbot/www:/var/www/certbot
      - ./config/letsencrypt:/etc/letsencrypt:ro
    networks:
      - ghassen-io-network
    depends_on:
      - orbit-ways-be

